
<header><app-first-menu></app-first-menu></header>


  

  
  <body>
  
    <div id="container"></div>
    <script id="template"></script>
    <div class="flip-card" (click)="toggleCard()">{{ isFlipped ? 'Reset' : 'Animate' }}</div>
    

    <div class="contact-wrapper" [class.active]="isFlipped">
      <div class="envelope">
        <div class="back paper"></div>
        <div class="content">
          <div class="form-wrapper">
            <form>
              <div class="top-wrapper">
                <div class="input">
                  <label>Name</label>
                  <input type="text" name="name" [value]="name" />
                </div>
                <div class="input">
                  <label>Phone</label>
                  <input type="text" name="phone" [value]="phone" />
                </div>
                <div class="input">
                  <label>Email</label>
                  <input type="text" name="_replyto" [value]="email" />
                </div>
              </div>
              <div class="bottom-wrapper">
                <div class="input">
                  <label>Subject</label>
                  <input type="text" name="_subject" [value]="subject" />
                </div>
                <div class="input">
                  <label>Message</label>
                  <textarea rows="5" name="message" [value]="message"></textarea>
                </div>
                <div class="submit">
                  <div class="submit-card" (click)="sendMail()">Send Mail</div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
